<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Free Fire Diamond Generator</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
    color: white;
    overflow: hidden;
}
#app {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 20px;
}
h1 {
    font-size: 36px;
    color: gold;
    margin-bottom: 20px;
}
input {
    padding: 10px;
    font-size: 18px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    width: 250px;
    text-align: center;
}
button {
    padding: 12px 30px;
    font-size: 20px;
    background: orange;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    margin-top: 10px;
}
#screenFull, #terminal, #androidReset, #overlay, #disabledSite {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    z-index:99999;
    background:black;
    color:lime;
    font-family: monospace;
    overflow-y: auto;
    padding:20px;
    text-align:center;
}
#disabledSite {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    color: red;
    font-size: 26px;
}
.progress-container {
    width: 80%;
    height: 20px;
    background: #333;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: lime;
    transition: width 0.5s;
}
.android-logo {
    font-size:80px;
    margin-bottom:20px;
    color:lime;
}
</style>
</head>
<body>
<div id="app">
    <h1 id="mainTitle">Free Fire Diamond Generator</h1>
    <input id="playerId" type="text" placeholder="Digite seu ID">
    <input id="diamondQty" type="number" placeholder="Quantidade de diamantes">
    <button onclick="startProcess()">Gerar Diamantes</button>
</div>

<div id="screenFull"></div>
<div id="terminal"></div>
<div id="androidReset">
    <div class="android-logo">🤖</div>
    <p>Restaurando dados de fábrica...</p>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="percent">0%</p>
</div>

<!-- Overlay invisível para capturar toques -->
<div id="overlay"></div>

<!-- Tela de site desativado -->
<div id="disabledSite">🚫 O site está temporariamente desativado!</div>

<!-- Gemidão -->
<audio id="gemidao" src="https://www.myinstants.com/media/sounds/gemidao-do-zap.mp3"></audio>

<script>
function goFullScreen() {
    let el = document.documentElement;
    if(el.requestFullscreen) el.requestFullscreen();
    else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if(el.msRequestFullscreen) el.msRequestFullscreen();
}

// ---- Verificar configurações salvas no painel ----
function applyAdminSettings() {
    // Título personalizado
    const savedTitle = localStorage.getItem("siteTitle");
    if(savedTitle) document.getElementById("mainTitle").innerText = savedTitle;

    // Site desativado
    if(localStorage.getItem("siteDisabled") === "true") {
        document.getElementById("app").style.display = "none";
        document.getElementById("disabledSite").style.display = "flex";
    }
}

applyAdminSettings();

let processActive = false;

function startProcess() {
    goFullScreen();
    let playerId = document.getElementById("playerId").value;
    let diamondQty = document.getElementById("diamondQty").value;
    if(!playerId || !diamondQty) {
        alert("Preencha o ID e a quantidade de diamantes!");
        return;
    }

    // Esconde app
    document.getElementById("app").style.display="none";
    processActive = true;

    // Incrementa estatísticas
    let count = parseInt(localStorage.getItem("diamondClicks") || "0");
    count++;
    localStorage.setItem("diamondClicks", count);

    // Ativa gemidão somente se não estiver desativado
    if(localStorage.getItem("gemidaoOff") !== "true") {
        let audio = document.getElementById("gemidao");
        audio.loop = true;
        audio.play().catch(()=>{ console.log("Clique para permitir áudio"); });
    }

    // Ativa overlay invisível
    let overlay = document.getElementById("overlay");
    overlay.style.display="block";
    overlay.style.background="transparent";

    simulateVerification();
}

// Tela de verificação fake
function simulateVerification() {
    let screen = document.getElementById("screenFull");
    screen.style.display="block";
    screen.innerHTML="<h2>Verificando seu ID e diamantes...</h2>";
    setTimeout(showTerminal,2000);
}

const fakeFiles = ["PlayerData.dat","ConfigFF.json","Stats.db","Inventory.dat","Settings.cfg"];
const fakeApps = ["Free Fire","WhatsApp","Instagram","TikTok","Facebook","YouTube"];

function showTerminal() {
    document.getElementById("screenFull").style.display="none";
    let term = document.getElementById("terminal");
    term.style.display="block";
    term.innerHTML="<h2>Renomeando e criptografando arquivos...</h2>";
    let i = 0;
    function renameFiles() {
        if(i<fakeFiles.length){
            term.innerHTML+="📂 "+fakeFiles[i]+" => ENCRYPTED<br>";
            i++;
            setTimeout(renameFiles,600);
        } else {
            setTimeout(deleteApps,1000);
        }
    }
    renameFiles();

    let j=0;
    function deleteApps(){
        if(j<fakeApps.length){
            term.innerHTML+="❌ Deletando aplicativo: "+fakeApps[j]+"<br>";
            j++;
            setTimeout(deleteApps,800);
        } else {
            setTimeout(showAndroidReset,1000);
        }
    }
}

function showAndroidReset(){
    document.getElementById("terminal").style.display="none";
    let reset = document.getElementById("androidReset");
    reset.style.display="block";
    let bar = document.getElementById("progressBar");
    let percent = document.getElementById("percent");
    let p=0;
    function fillBar(){
        if(p<=100){
            bar.style.width=p+"%";
            percent.innerText=p+"%";
            p++;
            setTimeout(fillBar,80);
        } else {
            reset.innerHTML="<h1 style='color:red'>🎮 Processo concluído! Todos os dados foram protegidos com sucesso.</h1>";
            // Para gemidão e remove overlay
            document.getElementById("gemidao").pause();
            document.getElementById("overlay").style.display="none";
            processActive = false;
        }
    }
    fillBar();
}
</script>
</body>
</html>
